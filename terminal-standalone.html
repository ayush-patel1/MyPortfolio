<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Terminal - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #0a0a0a;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: terminalFadeIn 0.5s ease-out;
        }

        @keyframes terminalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #3d3d3d;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close { background: #ff5f56; }
        .terminal-button.minimize { background: #ffbd2e; }
        .terminal-button.maximize { background: #27c93f; }

        .terminal-title {
            color: #8b8b8b;
            font-size: 13px;
            flex: 1;
            text-align: center;
            margin-right: 60px;
        }

        .terminal-body {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .terminal-body::-webkit-scrollbar { width: 8px; }
        .terminal-body::-webkit-scrollbar-track { background: #2d2d2d; }
        .terminal-body::-webkit-scrollbar-thumb { background: #4d4d4d; border-radius: 4px; }

        .terminal-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .terminal-line.intro { color: #00d9ff; }
        .terminal-line.command { color: #ffcc00; font-weight: bold; }
        .terminal-line.output { color: #00ff00; }
        .terminal-line.error { color: #ff6b6b; }

        .terminal-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .terminal-prompt {
            color: #00ff00;
            font-weight: bold;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #00ff00;
            animation: cursorBlink 1s step-end infinite;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .terminal-link {
            color: #00d9ff;
            text-decoration: underline;
            cursor: pointer;
        }

        .terminal-link:hover {
            color: #00ffff;
        }

        .terminal-suggestions {
            background: #2d2d2d;
            padding: 12px 20px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .suggestions-label {
            color: #8b8b8b;
            font-size: 12px;
            margin-right: 8px;
        }

        .suggestion-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .suggestion-btn:hover {
            background: #00ff00;
            color: #1e1e1e;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .terminal-container { border-radius: 0; }
            .terminal-body { font-size: 13px; padding: 15px; min-height: 350px; }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">ayush@portfolio: ~</div>
        </div>

        <div class="terminal-body" id="output"></div>

        <div class="terminal-suggestions" id="suggestions" style="display:none;">
            <span class="suggestions-label">Quick commands:</span>
            <button class="suggestion-btn" onclick="executeCommand('whoami')">whoami</button>
            <button class="suggestion-btn" onclick="executeCommand('skills')">skills</button>
            <button class="suggestion-btn" onclick="executeCommand('projects')">projects</button>
            <button class="suggestion-btn" onclick="executeCommand('contact')">contact</button>
            <button class="suggestion-btn" onclick="executeCommand('help')">help</button>
        </div>
    </div>

    <script>
        const outputEl = document.getElementById('output');
        const suggestionsEl = document.getElementById('suggestions');
        let commandHistory = [];
        let historyIndex = -1;
        let currentInput = null;

        const commands = {
            whoami: () => `
╔════════════════════════════════════════╗
║         DEVELOPER PROFILE              ║
╚════════════════════════════════════════╝

Name:     Ayush Patel
Role:     Full Stack Developer
Location: National Institute of Technology, Raipur
Status:   Building awesome web applications

About:
  Passionate developer focused on creating innovative
  solutions. Experienced in modern web technologies
  and collaborative development. Always learning and
  exploring new tech.

Interests:
  • Web Development
  • Open Source Contribution
  • Problem Solving
  • System Design
            `,
            skills: () => `
╔════════════════════════════════════════╗
║           TECH STACK                   ║
╚════════════════════════════════════════╝

Frontend:
  ▰▰▰▰▰▰▰▰▰░ React.js
  ▰▰▰▰▰▰▰▰░░ JavaScript/ES6+
  ▰▰▰▰▰▰▰░░░ HTML5 & CSS3
  ▰▰▰▰▰▰▰░░░ Responsive Design

Backend:
  ▰▰▰▰▰▰▰▰░░ Node.js
  ▰▰▰▰▰▰▰░░░ Express.js
  ▰▰▰▰▰▰▰▰░░ MongoDB

Tools & Others:
  ▰▰▰▰▰▰▰▰░░ Git & GitHub
  ▰▰▰▰▰▰▰░░░ Chrome Extensions
  ▰▰▰▰▰▰░░░░ RESTful APIs
            `,
            projects: () => `
╔════════════════════════════════════════╗
║         FEATURED PROJECTS              ║
╚════════════════════════════════════════╝

[1] Safety Management System
    Comprehensive safety management with real-time 
    monitoring and incident reporting.
    
    Tech: React, Node.js, MongoDB, Express
    <a href="https://github.com/ayush-patel1/safety-management" target="_blank" class="terminal-link">→ View on GitHub</a>

[2] Link Manager Extension
    Chrome extension for organizing bookmarks with 
    advanced search features.
    
    Tech: JavaScript, Chrome API, HTML5, CSS3
    <a href="https://github.com/ayush-patel1/link-manager-extension" target="_blank" class="terminal-link">→ View on GitHub</a>

[3] Team Technocracy Website
    College tech fest website.
    
    Tech: HTML5, CSS3, JavaScript
    <a href="https://technocracy.nitrr.ac.in/" target="_blank" class="terminal-link">→ Visit Website</a>

Type 'contact' to get in touch!
            `,
            contact: () => `
╔════════════════════════════════════════╗
║        CONTACT INFORMATION             ║
╚════════════════════════════════════════╝

📧 Email:    ayush.patel@example.com
🐙 GitHub:   <a href="https://github.com/ayush-patel1" target="_blank" class="terminal-link">github.com/ayush-patel1</a>
💼 LinkedIn: <a href="https://linkedin.com/in/ayushpatel" target="_blank" class="terminal-link">linkedin.com/in/ayushpatel</a>

Feel free to reach out for collaborations,
opportunities, or just to say hi! 👋
            `,
            help: () => `
╔════════════════════════════════════════╗
║        AVAILABLE COMMANDS              ║
╚════════════════════════════════════════╝

whoami      Display developer profile
skills      Show technical skills
projects    List featured projects
contact     Show contact information
help        Display this help message
clear       Clear the terminal screen

USAGE:
  Type a command and press Enter
  or click on command suggestions below

KEYBOARD SHORTCUTS:
  ↑/↓         Navigate command history
  Ctrl+L      Clear screen
            `,
            clear: () => null
        };

        function addLine(content, type = 'output') {
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.innerHTML = content;
            outputEl.appendChild(line);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        function createInputLine() {
            const container = document.createElement('div');
            container.className = 'terminal-input-container';
            
            const prompt = document.createElement('span');
            prompt.className = 'terminal-prompt';
            prompt.textContent = 'ayush@portfolio:~$ ';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'terminal-input';
            input.placeholder = 'Type a command...';
            input.setAttribute('aria-label', 'Terminal command input');
            
            const cursor = document.createElement('span');
            cursor.className = 'terminal-cursor';
            
            container.appendChild(prompt);
            container.appendChild(input);
            container.appendChild(cursor);
            
            input.addEventListener('keydown', handleKeyDown);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    executeCommand(input.value);
                }
            });
            
            return { container, input };
        }

        function handleKeyDown(e) {
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                outputEl.innerHTML = '';
                const { container, input } = createInputLine();
                outputEl.appendChild(container);
                currentInput = input;
                input.focus();
                return;
            }

            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    historyIndex = historyIndex === -1 ? commandHistory.length - 1 : Math.max(0, historyIndex - 1);
                    e.target.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    historyIndex++;
                    e.target.value = historyIndex >= commandHistory.length ? '' : commandHistory[historyIndex];
                    if (historyIndex >= commandHistory.length) historyIndex = -1;
                }
            }
        }

        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (currentInput) {
                currentInput.disabled = true;
            }
            
            addLine(`ayush@portfolio:~$ ${cmd}`, 'command');
            
            if (trimmedCmd && trimmedCmd !== 'clear') {
                commandHistory.push(trimmedCmd);
                historyIndex = -1;
            }
            
            if (trimmedCmd === 'clear') {
                outputEl.innerHTML = '';
            } else if (commands[trimmedCmd]) {
                const result = commands[trimmedCmd]();
                if (result) {
                    addLine(result, 'output');
                }
            } else if (trimmedCmd) {
                addLine(`Command not found: ${trimmedCmd}\nType 'help' for available commands.`, 'error');
            }
            
            const { container, input } = createInputLine();
            outputEl.appendChild(container);
            currentInput = input;
            input.focus();
        }

        // Initialize terminal
        function init() {
            const intro = [
                "Welcome to Ayush's Portfolio Terminal",
                "> Initializing...",
                "> Loading developer profile...",
                "",
                "Hey! I'm Ayush Patel",
                "Full Stack Developer | NITRR",
                "Building innovative web solutions",
                "",
                "Type 'help' for available commands or click a suggestion below."
            ];

            let i = 0;
            const interval = setInterval(() => {
                if (i < intro.length) {
                    addLine(intro[i], 'intro');
                    i++;
                } else {
                    clearInterval(interval);
                    suggestionsEl.style.display = 'flex';
                    const { container, input } = createInputLine();
                    outputEl.appendChild(container);
                    currentInput = input;
                    input.focus();
                }
            }, 300);
        }

        init();
    </script>
</body>
</html>
